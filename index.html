<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/893aacfd9a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row search">
          <div class="col">
            <form id="citySearch">
              <input type="search" placeholder="search" id="city-input" />
              <input type="submit" value="Submit" />
              <button id="currentLocation">Current Location</button>
            </form>
          </div>
        <div class="current-weather">
          <div class="row">
            <div class="col">
              <h1 class="cityName" id="cityName"></h1>
              <span class="currWeatherDetailed"><ul>
                <li><span id="currentTime"></span>, <span id="weatherDescribed"></span></li>
                <li><span id="todayMax"></span>°c / <span id="todayMin"></span>°c, <span>Feels like <span id="feelsLike"></span>°c</span></li>
              </ul>
              </span>
            </div>
            <div class="col">
              <i class="fas fa-cloud-sun current-icon"></i><h2><span id="currentTemp"></span
                ><!--<a href="#" id="celsius">-->°C<!--</a> |
              <a href="#" id="fahrenheit">°F</a>-->
              </h2>
            </div>
          </div>
          <br />
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col">
              <ul>
                <li><i class="fas fa-cloud-sun-rain forecast-icon"></i></li>
                <li><span>15°c / 4°c</span></li>
                <li><span>Tuesday</span></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li><i class="fas fa-cloud-sun forecast-icon"></i></li>
                <li><span>15°c / 7°c</span></li>
                <li><span>Wednesday</span></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li><i class="fas fa-cloud-rain forecast-icon"></i></li>
                <li><span>17°c / 7°c</span></li>
                <li><span>Thursday</span></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li><i class="fas fa-cloud-sun-rain forecast-icon"></i></li>
                <li><span>19°c / 8°c</span></li>
                <li><span>Friday</span></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li><i class="fas fa-cloud-sun forecast-icon"></i></li>
                <li><span>21°c / 8°c</span></li>
                <li><span>Saturday</span></li>
              </ul>
            </div>
          </div>
      </div>
      <div class="row footer">
        <a href="https://github.com/SamSerKit/weather-app">Open-source code</a>
        by Sam Blanchard
      </div>
    </div>
    <script src="src/script.js"></script>
    <script src="src/currentTime.js"></script>
    <!--<script src="src/weatherApi.js"></script>
    -->
  </body>
</html>
