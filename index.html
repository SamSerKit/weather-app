<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/893aacfd9a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body class="clearDay">
    <div class="container">
      <div class="weather-app">
        <div class="row search">
          <div class="col">
            <form id="citySearch">
              <input type="search" placeholder="search" class="city-input" id="city-input" />
              <input type="submit" class="city-button" value="Submit" />
              <button class="city-button" id="currentLocation">Current Location</button>
            </form>
          </div>
          <div class="row current">
            <div class="col">
              <h1 class="cityName" id="cityName"></h1>
              <span class="currWeatherDetailed"><ul>
                <li>Updated: <span id="currentTime"></span></li>
                <li><span id="weatherDescribed"></span></li>
                <li>Feels like <span id="feelsLike"></span>°c</li>
                <li>Wind Speed: <span id="wind"></span> <span id="windSpeed">m/s</span></li>
              </ul>
              </span>
            </div>
            <div class="col weather-temperature">
              <img src="" id="weather-icon" alt="">
              <h2><span id="currentTemp" ></span
                ><a href="#" id="celsius" class="active">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
              </h2>
              <!-- <small><span id="todayMax"></span>°c / <span id="todayMin"></span>°c</small> -->
            </div>
          </div>
          <div class="row forecast" id="forecast"></div>
      </div>
    </div>  
    <div class="row footer">
        <a href="https://github.com/SamSerKit/weather-app">Open-source code</a>
        by Sam Blanchard
      </div>
    <script src="src/script.js"></script>
    <script src="src/currentTime.js"></script>
  </body>
</html>
